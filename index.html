<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Test converter</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="converter">
			<h3 class="converter__loading">Загрузка...</h3>
			<div class="converter__item-box">
				<div class="converter__item">
					<input class="converter__input" type="number" placeholder="0" disabled>
					<div class="converter-select">
						<div class="converter-select__current-box">
							<span class="converter-select__current-text">BTC</span>
							<svg class="converter-select__current-svg" width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M9 1L5 5L1 1" stroke="white" stroke-opacity="0.65" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>
						</div>
						<ul class="converter-select__item-box"></ul>
					</div>
				</div>
				<div class="converter__item">
					<input class="converter__input" type="number" placeholder="0" disabled>
					<div class="converter-select">
						<div class="converter-select__current-box">
							<span class="converter-select__current-text">BTC</span>
							<svg class="converter-select__current-svg" width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M9 1L5 5L1 1" stroke="white" stroke-opacity="0.65" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>
						</div>
						<ul class="converter-select__item-box"></ul>
					</div>
				</div>
			</div>
		</div>
		<script src="js/currency.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
